<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       @font-face {
            font-family: 'Windows98Font';
            src: url('../assets/windows98font.ttf')
        }

        body {
            user-select: none;
            padding: 0px;
            font-family: 'Windows98Font';
            background-color: rgb(37, 39, 40);
            display: flex;
            margin: 0;
        }


        img,
        input {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            /*user-drag: none;*/
        }

        p {
            color: white;
            font-size: 20px;
            border-bottom: 1px solid grey;
        }
        
        #main {
            height: 100vh;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            overflow-y: scroll;
        }

        #square {
            width: 300px;
            margin: 2px;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <p>Photos</p>
    <div id="main">
        <img id="square" src="../images/backburners.png">
        <img id="square" src="../images/letsgo.jpg">
        <img id="square" src="../images/letsgo1.jpg">
        <img id="square" src="../images/monke.jpg">
        <img id="square" src="../images/doge.png">

    </div>

</body>

</html>
