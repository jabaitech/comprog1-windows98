<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windos 98</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/winLogo.png">
    <script src="./script.js"></script>
</head>

<body oncontextmenu="return false;">
    <div id="mainContainer">
        <a class="iconHolder" onclick="changeIframe('./pages/README.html', 'README.txt - Notepad', './images/notepad.png')">
            <img id="ICON" src="./images/notepad.png">
            <p id="iconLabel">README.txt</p>
        </a>


        <a class="iconHolder" onclick="changeIframe('./pages/part1.html', 'part1.txt - Notepad', './images/notepad.png')">
            <img id="ICON" src="./images/notepad.png">
            <p id="iconLabel">part1.txt</p>
        </a>

        <a class="iconHolder" onclick="changeIframe('./pages/part2.html', 'part2.txt - Notepad', './images/notepad.png')">
            <img id="ICON" src="./images/notepad.png">
            <p id="iconLabel">part2.txt</p>
        </a>

        <a class="iconHolder" onclick="changeIframe('./pages/part3.html', 'part3.txt - Notepad', './images/notepad.png')">
            <img id="ICON" src="./images/notepad.png">
            <p id="iconLabel">part3.txt</p>
        </a>
        <!--CONTINUE-->

    </div>

    <div id="WINDOW_HOLDER">
        <div id="fullWindow">
            <div id="topbar">
                <img id="topbarIcon" src="">
                <p id="windowName">Window Name</p>
                <button id="closeWindowButton" onclick="closeWindow()">X</button>
            </div>
            
            <!--TOP NAVIGATION BAR MODIFICATION-->
            <div id="navBar">
                <ul id="navBarItems">
                    <li><a>F</a>ile</li>
                    <li><a>E</a>dit</li>
                    <li><a>S</a>earch</li>
                    <li><a>H</a>elp</li>
                </ul>
            </div>

            <div id="window">
                <iframe name="FRAME" id="content-iframe" frameborder="0" scrolling="yes" allowTransparency="no" src="./pages/placeholder.html"></iframe>
            </div>
        </div>
        
        
    </div>

    <div id="bottomBar">
        <div class="windowsStartButton" onclick="alert('Error! (Tinatamad lang talaga kami gawin to)')">
            <img id="windowsIcon" src="./images/winLogo.png" />
            <p id="windowsStartLabel">Start</p>
        </div>
        
        
        <span id="tabs"></span>
       
        <div id="timeContainer">
            <a id="time">7:00 AM</a>
        </div>
    </div>
</body>

</html>
